{% extends 'main\base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<h2>Главная страница</h2>

{% if tasks %}
    {% for element in tasks %}
    <div class="alert alert-warning mt-2">
        <h3>{{ element.title }}</h3>
        <p>{{ element.task }}</p>

    </div>
    {% endfor %}
{% else %}
    <p>Нет записей!</p>
{% endif %}

{% endblock %}
